name: Deploy Preview

on: workflow_dispatch

env:
  CURRENT_BRANCH: ${GITHUB_REF##*/}
  DOCKER_IMAGE: eduardohmg/actions-test:${{ env.CURRENT_BRANCH }}
  PREVIEW_NAME: ${{ env.CURRENT_BRANCH }}

jobs:

  deploy-preview:
    name: Deploy Preview
    runs-on: self-hosted
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Docker pull
        id: docker_pull
        run: docker pull ${{ env.DOCKER_IMAGE }}
      - name: Docker Run
        id: docker_run
        run: |
          docker run -d -P \
            -l traefik.enable=true \
            -l traefik.frontend.rule=Host:${{ PREVIEW_NAME }}.dev.loc \
            -l traefik.protocol=http \
            --name ${{ PREVIEW_NAME }} \
            ${{ env.DOCKER_IMAGE }}
